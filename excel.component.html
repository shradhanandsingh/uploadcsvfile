<section class="excelldata">
    <div class="container">
        <input type="file" multiple="false" (change)="onFileChange($event)">
        <div class="tabel-responsive">
            <table class="table table-bordered">
                <tbody>
                    <tr *ngFor="let row of data">
                        <td *ngFor="let cell of row">
                            {{cell}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
